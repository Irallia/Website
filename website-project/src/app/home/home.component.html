<h1>Hier entsteht der Blog von Stefan und Lydia...</h1>
<div class="container color-dark">
  <div class="col">
      <p>Blogeintrag hinzufügen</p>
  </div>
  <div class="col">
    <p>Blogeinträge ({{itemCount}})</p>
  </div>
</div>

<div class="container color-light" [@blogs]="blogs.length">
  <div class="col">
      <p class="sm">Use this form below to add a new bucket list goal. What do you want to do with yout life?</p>
      <form>
        <input type="text" class="txt" name="item" placeholder="Blogeintrag.." [(ngModel)]="blogText">
        <input type="submit" class="btn" [value]="btnText" (click)="addItem()">
      </form>
    </div>
  <div class="col">
    <p class="life-container" *ngFor="let blog of blogs; let i = index" (click)="removeItem(i)">
      {{blog}}
    </p>
  </div>
</div>
